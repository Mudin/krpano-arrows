<!DOCTYPE html>
<html>
<head>
	<title>Arrows Plugin Development Environment</title>

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<style>
		html { height:100%; }
		body { height:100%; overflow: hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }

<body>
	<script src="../arrows/example/krpano.js"></script>
	<div id="krpanoDIV" style="width:100%;height:100%;">
		<script>embedpano({swf:"../arrows/example/krpano.swf", xml:"index.xml", target:"krpanoDIV"});</script>
	</div>
	<script type="text/javascript">
		// test to change hotspot properties dynamically.
		setTimeout(function () {
			// event doesn't trigger hotspor redraw for some reason.
			// document.getElementById('krpanoSWFObject').call('add(layer[connections].connection[scene3].hdir, 90);events.dispatch(onviewchange);');

		}, 2000);
	</script>
